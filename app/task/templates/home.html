<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Home</h4>
    {% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}
    <div>
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
      <p>{{user.role}}</p>
      <img src="{{user.profile.url}}" alt="profile" />
    </div>
  </body>
</html>
