{% extends "base.html" %} {% block content %}

<h3>Admin</h3>
<p><a href="{% url 'admin_create_user' %}">Create User</a></p>
{% for user in users %}

<div>
  <p>{{user.name}}</p>
  <a href="{% url 'admin_view_user' id=user.id %}">View</a>
  <a href="{% url 'admin_edit_user' id=user.id %}">Edit</a>
  <a href="{% url 'admin_delete_user' id=user.id %}">Delete</a>
</div>
{% endfor %} {% endblock %}
