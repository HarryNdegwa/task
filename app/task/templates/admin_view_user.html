<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>User Details</h3>
    <p>{{user.name}}</p>

    <img src="{{user.profile.url}}" alt="profile" />

  </body>
</html>
