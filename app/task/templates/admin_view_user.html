{% extends "base.html" %} {% block content %}
<div>
  <p><b>Name:</b>{{user_.name}}</p>
  <p><b>Email:</b>{{user_.email}}</p>
  <p><b>Phone:</b>{{user_.phone}}</p>
  <p><b>Role:</b>{{user_.role}}</p>
  <p>Profile Image</p>
  <img src="{{user.profile.url}}" alt="profile" width="200px" />
  <p><a href="{% url 'admin_edit_user' id=user.id %}">Edit User</a></p>
</div>
{% endblock %}
