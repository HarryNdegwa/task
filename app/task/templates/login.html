<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header style="display: flex">
      <h2>Task</h2>
      <ul style="list-style: none">
        <li><a href="{% url 'register' %}">Register</a></li>
      </ul>
    </header>
    <h3 id="form-title">LOGIN</h3>

    {% if error %}
    <p>Incorrect email/phone or password!</p>
    {% endif %}
    <div class="d-flex justify-content-center form_container">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text">Email/Phone</span>
          </div>
          <input type="text" name="primary" class="form-control" />
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append" style="margin-top: 10px">
            <span class="input-group-text">Password</span>
          </div>
          <input type="password" name="password" class="form-control" />
        </div>

        <div
          class="d-flex justify-content-center mt-3 login_container"
          style="margin-top: 10px"
        >
          <input class="btn login_btn" type="submit" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>
